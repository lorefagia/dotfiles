[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = false
index-sort = false
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

ws-icon-0 = 1;1:
ws-icon-1 = 2;2:
ws-icon-2 = 3;3:
ws-icon-3 = 4;4:
ws-icon-4 = 5;5:
ws-icon-5 = 6;6:
ws-icon-6 = 7;7:
ws-icon-7 = 8;8:
ws-icon-8 = 9;9:
ws-icon-9 = 10;10:
ws-icon-default = " "

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background}

label-focused = %icon%
label-focused-background = ${colors.foreground}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}

label-visible = %icon%
label-visible-background = ${self.label-unfocused-background}
label-visible-foreground = ${self.label-unfocused-foreground}
label-visible-padding = 2

label-urgent = %name% %icon%
label-urgent-background = ${self.label-unfocused-background}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 4

format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/date]
type = internal/date

interval = 5

date = " %a %b %d, %Y"
time = %l:%M%p
time-alt = %l:%M%p
format-prefix-foreground = ${colors.color5}
format-foreground = ${colors.foregorund}
format-background = ${colors.background}

format-margin = 1
format-padding = 0

label = "%date%  - %time% "

[module/tray]
type = internal/tray

tray-spacing = 1
tray-padding = 2
tray-size = 70%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>

format-prefix = "  "
format-prefix-foreground = ${colors.color6}
format-prefix-background = ${colors.background}
format-prefix-font = 3

format-foreground = ${colors.foreground}
format-background = ${colors.background}

format-margin = 0
format-padding = 0 

label-layout = %layout%
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.background}
label-indicator-underline = ${colors.color6}
label-indicator-font = 2

[module/xwindow]
type = internal/xwindow

format = <label>

label = %title%
label-maxlen = 50
label-font = 1

format-prefix = "*  "
format-suffix = "  *"
format-foreground = ${colors.color10}
format-background = ${colors.background}
format-margin = 2
format-padding = 0
